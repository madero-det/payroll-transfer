spring.application.name=payroll-transfer

# Redis connection
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

# Redis configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=5
spring.cache.redis.max-keys=1000

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/mcnc
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=2000
spring.datasource.hikari.minimum-idle=100

# MyBatis configuration
mybatis.type-aliases-package=com.mcnc.payroll.model
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.cache-enabled=true
mybatis.configuration.lazy-loading-enabled=true

# logging.level.org.springframework=DEBUG
# logging.level.org.mybatis=DEBUG

# Async configuration
spring.task.execution.pool.max-size=20
spring.task.execution.pool.core-size=20
spring.task.execution.thread-name-prefix=payroll-async-